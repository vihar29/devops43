- name: update a file with blockinfile
  hosts: all
  tasks:
    - name: update nginx conf file
      blockinfile:
       path: /tmp/nginx.conf
       insertbefore: "^        error_page 404 /404.html;"
       marker: "\t# {mark} ANSIBLE MANAGED BLOCK "
       block: |2
        location /student {
          proxy_pass http://localhost:8080/student;}